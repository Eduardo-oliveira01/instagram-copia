<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--Primeira parte da tela com o telefone-->
    <div class="instagram-container">
        <div class="instagram-telefone">
            <img src="./img/instagram-celular.png" alt="celular" srcset="">
        </div>
    
        <!--Segunda parte da tela com os dados de login-->
        <div class="instagram-continue">
                <!--Primeiro quadrado da direita com os dados de login-->
                <div class="grupo">
                    <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram">
                    <div class="perfil-instagram">
                        <img src="./img/minha-foto.jpg" alt="perfil">
                    </div>
                    <a class="login" href="#">Continue como Eduardo Oliveira</a>
                    <a class="logout" href="#">Remover conta</a>
                </div>

                    <!--Segundo quadrado menor -->
                    <div class="grupo">
                        <p class="not-account"> Não é Eduardo Oliveira ? </p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou 
                            <span class="link-blue">Inscrever-se</span>
                        </p>
                    </div>

                    <!--quadrado para baixar os app-->
                     <div class="baixe-o-app"> 
                         <p class="baixe-o-app-text">Baixe o Aplicativo</p> 
                        <div class="download">
                            <a class="download-app" href="#"></a>
                            <a class="download-app" href="#"></a>
                        </div>
                    </div>
                                 

        </div>
</div>
</body>
</html>
